    <title>Sign up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Raleway", sans-serif;
      }

      body {
        height: 120vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0e0e2a;
      }
      #navbar_id {
        margin-bottom: 120px;
      }
      #navbar {
        display: flex;
        align-items: center;
      }
      nav {
        width: 100vw;
      }
      nav h1 {
        display: absolute;
        position: absolute;
        left: 137px;
        font-size: 30px;
        color: #099ee0;
        font-family: "Finger Paint", cursive;
      }
      nav img {
        border-radius: 152px;
        position: relative;
        left: 39px;
        box-shadow: 1px -5px 300px 36px rgba(0, 0, 0, 0.75);
        height: 93px;
      }
      #img_id_1 {
        position: absolute;
        left: 57px;
        top: 425px;
      }
      #img_id_1 img {
        height: 269px;
      }
      #img_id_2 {
        position: absolute;
        top: 338px;
        right: 29px;
      }
      #img_id_2 img {
        height: 289px;
      }

      form {
        height: 80%;
        width: 41%;
        border: solid cornflowerblue;
        background-color: #0e0e2a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        box-shadow: 2px -4px 138px 17px cornflowerblue;
      }

      form h1,
      a,
      i,
      input,
      label {
        color: cornflowerblue;
      }
      form span {
        color: crimson;
      }
      .fa-solid {
        margin: 17px;
        position: absolute;
      }
      input {
        border: none;
        width: 280px;
        height: 52px;
        padding-left: 61px;
        font-size: 20px;
        background-color: transparent;
      }
      #Gender input {
        height: 14px;
      }
      #Gender {
        display: flex;
      }
      #Goals input {
        height: 14px;
      }
      #Goals {
        display: flex;
      }
      /* .input :hover {
        border: none;
      } */

      input:focus {
        /* border: none; */
        outline: none;
      }
      .data {
        width: 56%;
        margin: 24px;
      }
      .data:hover {
        border-bottom: 2px solid cornflowerblue;
      }
      #checkbox_id {
        display: flex;
        align-items: center;
        width: 82%;
        justify-content: space-evenly;
      }
      #checkbox_inner_id {
        display: flex;
        align-items: center;
      }
      #rem_me {
        width: 15px;
        margin-right: 10px;
      }
      #signup_id {
        padding: 9px;

        padding-left: 22%;
        padding-right: 25%;
        margin-bottom: 10%;
        font-size: 22px;
      }
      footer {
        background-color: black;
        color: cornflowerblue;
        text-align: center;
        width: 100vw;
        margin-top: 40px;
        font-family: "Finger Paint", cursive;
      }
      #signup_id a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="navbar_id">
      <nav>
        <div id="navbar">
          <img src="../Content/Nexus360_logo.jpg" alt="" />
          <h1>Nexus360</h1>
        </div>
      </nav>
    </div>
    <div class="image_svg" id="img_id_1">
      <img src="../Content/Nexus_Login_SVG_1.svg" alt="" />
    </div>
    <form action="#">
      <h1>Sign Up</h1>
      <!-- <i class="fa-solid fa-user"></i>: <input type="text" /> -->
      <div class="data">
        <i class="fa-solid fa-user"></i>

        <input for="Name" type="text" placeholder="Enter your Name" />
      </div>
      <br /><br />
      <div class="data">
        <i class="fa-solid fa-mobile-button"></i>

        <input
          for="Contact_No"
          type="password"
          placeholder="Enter your Password"
        />
      </div>
      <br /><br />
      <div class="data">
        <i class="fa-solid fa-envelope"></i>

        <input type="text" placeholder="Enter your email id" />
      </div>
      <div class="data" id="Gender">
        <label for="">Gender</label>
        <input type="radio" value="gen_1" id="M" name="Gender" />
        <label for="M">MALE</label>
        <input type="radio" value="gen_2" id="F" name="Gender" />
        <label for="F">FEMALE</label>
        <input type="radio" value="gen_3" id="O" name="Gender" />
        <label for="O">Other</label><br /><br />
      </div>
      <br />
      <div class="data" id="Goals">
        <!-- <i class="fa-solid fa-code"></i> -->
        <label for="">Goals</label>
        <input type="checkbox" value="goal_1" id="first" name="Goals" />
        <label for="first">Freelancer</label>
        <input type="checkbox" value="goal_2" id="second" name="Goals" />
        <label for="second">Internhips</label>
        <input type="checkbox" value="goal_3" id="third" name="Goals" />
        <label for="third">Job</label><br /><br />
      </div>

      <div id="checkbox_id">
        <div id="checkbox_inner_id">
          <input type="checkbox" id="rem_me" /><label for="rem_me"
            >Remember me</label
          >
        </div>
        <a href="#">Forget Password ?</a>
      </div>
      <br /><br />
      <button id="signup_id">
        <a href="./Landing_page.html">Let's GoðŸš€</a>
      </button>
    </form>
    <div class="image_svg" id="img_id_2">
      <img src="../Content/Nexus_Login_SVG_2.svg" alt="" />
    </div>
    <script
      src="https://kit.fontawesome.com/64d805c103.js"
      crossorigin="anonymous"
    ></script>
    <footer>NEXUS360 &copy; &nbsp;2023</footer>
